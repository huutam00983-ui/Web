<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Upload Code</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
input, button { margin-top: 10px; padding: 8px; }
</style>
</head>
<body>
<h2>Upload và Xem Code</h2>

<input type="file" id="fileInput">
<button onclick="readFile()">Xem code</button>

<textarea id="codeArea" placeholder="Code sẽ hiển thị ở đây..."></textarea>

<script>
function readFile() {
    const fileInput = document.getElementById('fileInput');
    const codeArea = document.getElementById('codeArea');

    if (!fileInput.files.length) {
        alert("Vui lòng chọn file!");
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        codeArea.value = e.target.result;
    };

    reader.readAsText(file);
}
</script>
</body>
</html>
